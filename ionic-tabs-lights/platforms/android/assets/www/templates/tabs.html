<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive ">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Devices" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/devices">
    <ion-nav-view name="tab-devices"></ion-nav-view>
  </ion-tab>
</ion-tabs>
